<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <main>
      {% include header.html %} {% for cert in site.certs %}
      <div class="cert">
        <h2
          class="cert-title"
          style="
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            margin-top: 1rem;
          "
        >
          {{ cert.title }}
        </h2>
        <object
          class="cert-pdf"
          data="{{ site.url }}{{ site.baseurl }}{{ cert.pdf }}"
          max-width="100%"
          width="100%"
          height="550"
          type="application/pdf"
        >
          <p>
            Your web browser doesn't have a PDF plugin. Instead you can
            <a
              href="{{ site.url }}{{ site.baseurl }}{{ cert.pdf }}
            "
              >click here to download the PDF file.</a
            >
          </p>
        </object>
      </div>

      {% endfor %} {% include footer.html %}
    </main>
    {% include category-modal.html%}
  </body>
</html>
